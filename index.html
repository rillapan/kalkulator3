<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="width: 100%; height: 100%;">
     <main class="card">
    <div class="main">
        <h1 style="text-align: center;">Calculator</h1>
        <form name="form" class="display" >
            <input class="display" name="textarea" style="height: 80px; width: 210px;">
        </form>

        <table>
            <div class="tombol">
            <tr  >
                <td><input class="button-kanan" type="button"  value="AC" onclick="clean()"></td>
                <td><input class="button-kanan" type="button"  value="<" onclick="back()"></td>
                <td><input class="button-kanan" type="button"  value="%" onclick="insert('%')"></td>
                <td><input class="button-kanan" type="button"  value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                <td><input class="button-kanan" type="button"  value=":" onclick="insert('/')"></td>
            </tr>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                <td><input class="button-kanan" type="button"  value="-" onclick="insert('-')"></td>

            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                <td><input class="button-kanan" type="button"  value="+" onclick="insert('+')"></td>

            </tr>
            <tr>
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
                <td><input class="button" type="button" value="00" onclick="insert('00')"></td>
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                <td><input style="height: 60px;" class="button-hasil" type="button" value="="  onclick="equal()"></td>
</tr>
            </div>
        </table>
    </div>
     </main>
</body>
</html>
